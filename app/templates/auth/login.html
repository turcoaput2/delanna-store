{% extends 'base.html' %}
{% block title %}Ingresar · Delanna Store{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-md-6 col-lg-4">
    <form method="post" class="card border-0 shadow-sm p-4">
      <h2 class="h4 mb-3">Ingresar</h2>
      <label class="form-label">Email</label>
      <input class="form-control mb-3" type="email" name="email" required>
      <label class="form-label">Contraseña</label>
      <input class="form-control mb-4" type="password" name="password" required>
      <button class="btn btn-dark w-100">Entrar</button>
      <p class="small text-muted mt-3 mb-0">¿No tenés cuenta? <a href="{{ url_for('auth.register') }}">Registrate</a></p>
    </form>
  </div>
</div>
{% endblock %}
