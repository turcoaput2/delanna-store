{% extends "base.html" %}
{% block content %}
<header class="text-center mb-4">
  <h1 class="fw-bold">DELANNA LENCERÍA</h1>
  <p class="text-muted">Elegancia íntima</p>
</header>

<div class="row g-4">
  {% for p in productos %}
  <div class="col-12 col-sm-6 col-lg-4">
    <div class="card h-100 shadow-sm">
      <img src="{{ url_for('static', filename='img/' + p.imagen) }}" class="card-img-top" alt="{{ p.nombre }}">
      <div class="card-body d-flex flex-column">
        <h5 class="card-title">{{ p.nombre }}</h5>
        <p class="precio mb-3">$ {{ '%.2f'|format(p.precio) }}</p>
        <div class="mt-auto d-flex gap-2">
          <a class="btn btn-dark" href="/agregar/{{ p.id }}">Agregar al carrito</a>
          <a class="btn btn-success" target="_blank"
             href="https://wa.me/+5493518158539?text=Hola!%20Quiero%20el%20producto%20{{ p.nombre|urlencode }}">
            WhatsApp
          </a>
        </div>
      </div>
    </div>
  </div>
  {% else %}
  <p class="text-center">Aún no hay productos cargados.</p>
  {% endfor %}
</div>
{% endblock %}
