{% extends "base.html" %}
{% block title %}Registro{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-md-7 col-lg-5">
    <form method="post" class="card border-0 shadow-sm p-4">
      <h2 class="h4 mb-3">Crear cuenta</h2>
      <label class="form-label">Email</label>
      <input class="form-control mb-3" type="email" name="email" required>
      <label class="form-label">Contraseña</label>
      <input class="form-control mb-3" type="password" name="password" minlength="8" required>
      <label class="form-label">Confirmar contraseña</label>
      <input class="form-control mb-4" type="password" name="confirm_password" minlength="8" required>
      <button class="btn btn-primary w-100" type="submit">Registrarme</button>
    </form>
  </div>
</div>
{% endblock %}
