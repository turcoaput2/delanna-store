<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Delanna Lenceria</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #fafafa;
        }

        header {
            background: #111;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            letter-spacing: 2px;
        }

        .container {
            max-width: 1100px;
            margin: auto;
            padding: 30px;
        }

        .productos {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 25px;
        }

        .card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,.08);
            transition: transform .2s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card img {
            width: 100%;
            height: 280px;
            object-fit: cover;
        }

        .card-body {
            padding: 15px;
            text-align: center;
        }

        .card-body h3 {
            margin: 10px 0;
            font-size: 16px;
            font-weight: 500;
        }

        .precio {
            font-size: 18px;
            font-weight: 600;
            color: #e91e63;
        }

        .btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background: #111;
            color: white;
            border-radius: 30px;
            text-decoration: none;
            font-size: 14px;
        }

        .btn:hover {
            background: #e91e63;
        }

        footer {
            background: #111;
            color: #bbb;
            text-align: center;
            padding: 20px;
            margin-top: 50px;
            font-size: 14px;
        }
    </style>
</head>
<body>

<header>
    <h1>DELANNALENCERIA</h1>
    <p>Elegancia íntima</p>
</header>

<div class="container">
    <div class="productos">
        {% for p in productos %}
        <div class="card">
            <img src="{{ url_for('static', filename='img/' + p.imagen) }}">
            <div class="card-body">
                <h3>{{ p.nombre }}</h3>
                <div class="precio">$ {{ p.precio }}</div>
                <a class="btn" href="/agregar/{{ p.id }}">Agregar al carrito</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<footer>
    © Delanna Lenceria · Todos los derechos reservados
</footer>

</body>
</html>
<a class="btn"
href="https://wa.me/+5493518158539?text=Hola! Quiero el producto {{ p.nombre }}">
Comprar por WhatsApp
</a>
