{% extends 'base.html' %}
{% block title %}Admin Login · Delanna Store{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-md-6 col-lg-4">
    <form method="post" class="card border-0 shadow-sm p-4">
      <h2 class="h4 mb-3">Acceso administrador</h2>
      <input class="form-control mb-3" type="email" name="email" placeholder="admin@delanna.com" required>
      <input class="form-control mb-4" type="password" name="password" placeholder="Contraseña" required>
      <button class="btn btn-dark w-100">Ingresar al panel</button>
      <p class="small text-muted mt-3 mb-0">Ruta privada: /admin/login</p>
    </form>
  </div>
</div>
{% endblock %}
